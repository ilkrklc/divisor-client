name: Build and Deploy
on:
  release:
    types: [published]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: 404 page fix for vue router history mode usage with gh-pages ğŸ’©
        run: |
          cd dist
          cp index.html 404.html
          cd ..

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
